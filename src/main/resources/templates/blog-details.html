<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each ="el:${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p><b>Просмотры:</b><span th:text="${el.views}"></span></p>
        <p th:text="${el.views}"></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редакт</a>
        <form th:action="'/blog' + ${el.id} + '/remove'" method="post">
            <button th:href="'/blog/' + ${el.id} + '/remove'" type="submit" >Удаление</button>
        </form>

    </div>
</div>
<div th:insert ="blocks/footer :: footer"></div>
</body>
</html>
